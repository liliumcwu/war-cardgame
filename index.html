<!DOCTYPE html>
<html>
<head>
  <title> War Card Game</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1 id="title">War: <span>the card game</span></h1>
  <button id="startButton">Start Game</button>

  <div class="players">
    <div id="player1" class="clearfix">
      <h1 id="player1Label">Player 1</h1>
      <img id="player1Card" class="cards">
    </div>
    <div id="player2" class="clearfix">
      <h1 id="player2Label">Player 2</h1>
      <img id="player2Card" class="cards">
    </div>
  </div>

  <h1 id="status">Press Start to begin the game.</h1>
  <button id="fightButton">Fight!</button>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
